<!DOCTYPE HTML>
<html>
  <head>
    <title>Chrome Webview Transparency</title>
  </head>
  <body>
    <div id="wrapper" style="position: absolute; left: 0px; top: 0px; width: 1920px; height: 1080px;">
      <div id="layer_1" style="position:absolute;left:0px;top:0px;width:1920px;height:1080px;">
          <img id="layer_1_imgViewer" src="image.jpg" style="position: absolute; left: 0px; top: 0px; width: 1920px; height: 1080px; visibility: visible;">
      </div>
      <div id="layer_2" style="position:absolute;left:0px;top:0px;width:1920;height:1080px;">
        <webview id="layer_2_webViewer" src="https://coffeeshopdemo.firebaseapp.com/projector/-K0g1RLuMSqBjnivj2Tx" style="position: absolute; left: 0px; top: 0px; width: 1920px; height: 1080px; visibility: visible;" allowtransparency="on" tabindex="-1"></webview>
      </div>
    </div>
    <div id="layer_controls" style="position:absolute;left:0px;top:0px;width:250px;height:20px;background-color:white;color:black;opacity:0.9; padding: 20px;">
      <a id="toggleLink" href="#">Toggle Width And Height Settings</a>
    </div>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body> 
</html>
